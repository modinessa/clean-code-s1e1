<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body class="page">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" />
      <a
        class="more-info"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </header>
    <main class="wrapper">
      <section id="add-new-task">
        <label class="new-task title" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task input" type="text" />
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3>Todo</h3>
        <ul class="task-list" id="incomplete-tasks">
          <li class="list-item">
            <input class="checkbox" type="checkbox" />
            <label class="task title">Pay Bills</label>
            <input type="text" class="task input" />
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="remove-icon" src="./remove.svg" />
            </button>
          </li>
          <li class="edit-mode list-item">
            <input class="checkbox" type="checkbox" />
            <label class="task title">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task input" />
            <button class="button edit">Save</button>
            <button class="button delete">
              <img class="remove-icon" src="./remove.svg" />
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3>Completed</h3>
        <ul class="task-list" id="completed-tasks">
          <li class="list-item">
            <input class="checkbox" type="checkbox" checked />
            <label class="task title">See the Doctor</label>
            <input type="text" class="task input" />
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="remove-icon" src="./remove.svg" />
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
